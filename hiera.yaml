---
version: 5

defaults: 
  datadir: data

hierarchy: 
  - name: "YAML hierarchy"
    lookup_key: eyaml_lookup_key 
    path: 'secrets.yaml'
    options:
      pkcs7_private_key: /etc/puppetlabs/secure/keys/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/secure/keys/public_key.pkcs7.pem
  - name: "Nodes"
    path: "nodes/%{trusted.certname}.yaml"
  - name: "Roles"
    paths:
      - "role/%{trusted.extensions.pp_role}-%{trusted.extensions.pp_env}.yaml"
      - "role/%{trusted.extensions.pp_role}.yaml"
  - name: "Physical/Virtual"
    path: "virtual/%{facts.virtual}_%{facts.os.name}.yaml"
  - name: "osfamily/major release"
    paths:
      - "os/%{facts.os.family}/%{facts.os.release.major}.yaml"
        # Used for Darwin
      - "os/%{facts.os.family}/%{macosx_productversion_major}.yaml"
        # Used for Solaris
      - "os/%{facts.os.family}/%{facts.kernelrelease}.yaml"
        # Used to distinguish between Debian and Ubuntu
      - "os/%{facts.os.name}/%{facts.os.release.major}.yaml"
  - name: "osfamily"
    paths:
      - "os/%{facts.os.family}.yaml"
      - "os/%{facts.os.name}.yaml"
  - name: "ZFS"
    path: "zfs_%{zfs_version}.yaml"
  - name: 'common'
    path: 'common.yaml'
