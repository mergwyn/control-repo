---

classes:
  - sysctl

sysctl::values:
  vm.swappiness:
    value: '1'
  vm.dirty_ratio:
    value: '15'

profile::platform::baseline::files::objects:
  '/etc/udev/rules.d/11-media-by-label-auto-mount.rules':
    ensure: present
    source: 'puppet:///modules/profile/11-media-by-label-auto-mount.rules'

