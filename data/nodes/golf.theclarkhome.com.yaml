---

linux_classes:
  - netplan

netplan::version: 2
netplan::renderer: networkd
netplan::ethernets:
  enp3s0:
    dhcp4: no
netplan::bridges:
  br0:
    interfaces:
      - enp3s0
    dhcp4: no
    dhcp6: no
    addresses:
      - 192.168.11.11/16
    gateway4: 192.168.11.254
    nameservers:
      search:
        - theclarkhome.com
        - local
      addresses:
        - 192.168.11.21
        - 192.168.11.22
    parameters:
      stp: false
      forward_delay: 0

# Config for lxd server
lxd::preseed:
  storage_pools:
  - config:
      source: rpool/lxd
      volatile.initial_source: rpool/lxd
      zfs.pool_name: rpool/lxd
    description: ""
    name: default
    driver: zfs

backuppc::client::rsync_share_name:
  - '/'
  - '/boot'
  - '/root'
  - '/home/sadmin'
  - '/srv'
  - '/usr/local'
  - '/boot/efi'
  - '/var/lib'
  - '/var/spool'
  - '/var/games'
  - '/var/snap'
  - '/var/www'
  - '/var/log'
  - '/var/mail'
  - '/var/lib/AccountsService'
  - '/var/lib/apt'
  - '/var/lib/NetworkManager'
  - '/var/lib/dpkg'
