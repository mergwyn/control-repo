---

classes:
  - network

network::interfaces_hash:
  enp3s0:
    method:                     manual
#    pre_up:
#      - /sbin/ifconfig enp3s0 mtu 9004
  enp4s0:
    method:                     manual
#    pre_up:
#      - /sbin/ifconfig enp4s0 mtu 9004
  br0:
    ipaddress:                  "192.168.11.12"
    netmask:                    "%{lookup('defaults::netmask')}"
    gateway:                    "%{lookup('defaults::gateway')}"
    network:                    "%{lookup('defaults::network')}"
    dns_nameservers:            "%{lookup('defaults::dns_nameservers')}"
    dns_search:                 "%{lookup('defaults::dns_search')}"
    bridge_ports:
      - enp3s0
      - enp4s0
    bridge_maxwait:             "0"
    bridge_fd:                  "0"
    bridge_stp:                 "off"


profile::base::mounts::defaults:
  ensure: 'mounted'
profile::base::mounts::objects:
  srv2:
    name:     '/srv2'
    device:   'UUID=87be41fa-af64-4165-b8a4-1d27cba1f349'
    fstype:   'ext4'
    options:  'defaults,user_xattr,acl'
  backuppc:
    name:     '/var/lib/backuppc'
    device:   '/srv2/backuppc'
    fstype:   'none'
    options:  'bind,rw'
    require:  Mount[srv2]

lxd::preseed:
  storage_pools:
  - config:
      source: srv/lxd
      volatile.initial_source: srv/lxd
      zfs.pool_name: srv/lxd
    description: ""
    name: default
    driver: zfs
  - config:
      source: rpool/lxd
      volatile.initial_source: rpool/lxd
      volume.zfs.use_refquota: "true"
      zfs.pool_name: rpool/lxd
    description: ""
    name: ssd
    driver: zfs

profile::app::backuppc::client::rsync_share_name:
  - '/'
  - '/boot/efi'
  - '/boot/grub'
  - '/home'
  - '/home/ann'
  - '/home/gary'
  - '/home/gary/odrive'
  - '/home/gwyn'
  - '/home/merry'
  - '/srv/backup/GPO'
  - '/srv/media'
  - '/srv/public'
  - '/srv/virtual'
  - '/usr/src'
  - '/var/cache'
  - '/var/spool'
  - '/var/log'

profile::app::backuppc::client::backup_files_exclude:
  '*':
    - '*.cloudf'
    - '*.cloud'

