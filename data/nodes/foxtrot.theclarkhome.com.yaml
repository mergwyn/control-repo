---

classes:
  - network
  - profile::backuppc::server

network::interfaces_hash:
  enp3s0:
    method:                     manual
    pre_up:
      - /sbin/ifconfig enp3s0 mtu 9004
  enp4s0:
    method:                     manual
    pre_up:
      - /sbin/ifconfig enp4s0 mtu 9004
  br0:
    ipaddress:                  "192.168.11.12"
    netmask:                    "%{hiera('defaults::netmask')}"
    gateway:                    "%{hiera('defaults::gateway')}"
    network:                    "%{hiera('defaults::network')}"
    dns_nameservers:            "%{hiera('defaults::dns_nameservers')}"
    dns_search:                 "%{hiera('defaults::dns_search')}"
    bridge_ports:
      - enp3s0
      - enp4s0
    bridge_maxwait:             "0"
    bridge_fd:                  "0"
    bridge_stp:                 "off"


backuppc::client::rsync_share_name:
  - '/'
  - '/boot/efi'
  - '/boot/grub'
  - '/home'
  - '/home/ann'
  - '/home/gary'
  - '/home/gwyn'
  - '/home/merry'
  - '/srv/backup/GPO'
  - '/srv/media'
  - '/srv/public'
  - '/srv/virtual'
  - '/usr/src'
  - '/var/cache'
  - '/var/spool'
  - '/var/log'

