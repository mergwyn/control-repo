---

classes:
  - profile::platform::baseline::debian::netplan
  - profile::platform::baseline::debian::virtual::docker

profile::platform::baseline::debian::zfs::kernelopts::arc_max_percent: 40

profile::platform::baseline::debian::netplan::ethernets:
  enp3s0:
    dhcp4: no
    mtu: 9000
  enp4s0:
    dhcp4: no
    mtu: 9000
profile::platform::baseline::debian::netplan::bonds:
  bond0:
    interfaces:
      - enp3s0
      - enp4s0
    mtu: 9000
    parameters:
      #mode: active-backup
      mode: balance-alb
      primary: enp3s0
profile::platform::baseline::debian::netplan::bridges:
  br0:
    interfaces:
      - bond0
    mtu: 9000
    dhcp4: no
    dhcp6: no
    addresses: 
      - "%{lookup('defaults::subnet')}.12/%{lookup('defaults::bits')}"
    gateway4: "%{lookup('defaults::gateway')}"
    nameservers:
      search: "%{alias('defaults::dns::search')}"
      addresses: 
        - "%{lookup('defaults::dns::nameservers.1')}"
        - "%{lookup('defaults::dns::nameservers.0')}"
    parameters:
      stp: false
      forward_delay: 0

profile::platform::baseline::debian::mounts::defaults:
  ensure: 'mounted'
profile::platform::baseline::debian::mounts::objects:
  srv2:
    name:     '/srv2'
    device:   'UUID=b82c0266-47b9-45f6-9fb1-396ad5c95a7b'
    fstype:   'ext4'
    options:  'defaults,user_xattr,acl'
  backuppc:
    name:     '/var/lib/backuppc'
    device:   '/srv2/backuppc'
    fstype:   'none'
    options:  'bind,rw'
    require:  Mount[srv2]

lxd::preseed:
  networks:
  - config:
      ipv4.address: 10.230.201.1/24
      ipv4.nat: "true"
      ipv6.address: none
      ipv6.nat: "true"
    description: ""
    name: lxdbr0
    type: bridge
    project: default
  storage_pools:
  - config:
      source: srv/lxd
      volatile.initial_source: srv/lxd
      volume.zfs.use_refquota: "true"
      volume.zfs.remove_snapshots: "true"
      zfs.pool_name: srv/lxd
    description: ""
    name: srv
    driver: zfs
  - config:
      source: rpool/lxd
      volatile.initial_source: rpool/lxd
      volume.zfs.use_refquota: "true"
      volume.zfs.remove_snapshots: "true"
      zfs.pool_name: rpool/lxd
    description: ""
    name: rpool
    driver: zfs


profile::app::backuppc::server::pool_v3_enabled: true
profile::app::backuppc::client::rsync_share_name:
  - '/'
  - '/boot'
  - '/boot/efi'
  - '/home'
  - '/home/ann'
  - '/home/gary'
  - '/home/gary/odrive'
  - '/home/gwyn'
  - '/home/merry'
  - '/home/sadmin'
  - '/root'
  - '/srv'
  - '/srv/backup/GPO'
  - '/srv/media'
  - '/srv/public'
  - '/srv/virtual'
  - '/usr/local'
  - '/var/lib'
  - '/var/lib/AccountsService'
  - '/var/lib/apt'
  - '/var/lib/dpkg'
  - '/var/lib/NetworkManager'
  - '/var/log'
  - '/var/mail'
  - '/var/snap'
  - '/var/www'
  - '/var/lib/docker/volumes'

profile::app::backuppc::client::backup_files_exclude:
  '*':
    - '*.cloudf'
    - '*.cloud'
  '/var/lib/docker':
    - '*'
