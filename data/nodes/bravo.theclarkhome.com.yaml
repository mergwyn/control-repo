---

classes:
  - network

dhcp::failover::role:         secondary
dhcp::failover::peer_address: 192.168.11.21

network::interfaces_hash:
  eth0:
    method:                     static
    pre_up:                     
      - /sbin/ifconfig eth0 mtu 9004
    ipaddress:                  "192.168.11.22"
    netmask:                    "%{hiera('defaults::netmask')}"
    gateway:                    "%{hiera('defaults::gateway')}"
    network:                    "%{hiera('defaults::network')}"
    dns_nameservers:            "192.168.11.22 192.168.11.21"
    dns_search:                 "%{hiera('defaults::dns_search')}"

