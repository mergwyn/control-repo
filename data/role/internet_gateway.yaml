#
---

classes:
  - profile::base  # All roles should have the base profile
  - profile::ddclient
  - profile::certificate_server
  - nginx

profile::base::files::objects:
  '/var/www/html/letsencrypt/': 
    ensure: directory
    require: Package[nginx]
  '/var/www/html/letsencrypt/.well-known': 
    ensure: directory
    require: Package[nginx]
  '/var/www/html/letsencrypt/.well-known/acme-challenge/':
    ensure: directory
    require: Package[nginx]

profile::base::packages::objects:
  python3-certbot-nginx:
    ensure: present
  python3-miniupnpc:
    ensure: present

#TODO: add hook to link ssl options to snippets
letsencrypt::renew_cron_ensure:   'present'
letsencrypt::renew_cron_minute:   0
letsencrypt::renew_cron_hour:     6
letsencrypt::renew_cron_monthday: '1-31/2'
letsencrypt::manage_cron:         true
letsencrypt::config:
  email:  "ca@%{domain}"
  server: 'https://acme-v02.api.letsencrypt.org/directory'

# Certificates to gather
profile::certificate_server::domains:
  - "%{trusted.domain}"
  - "%{trusted.certname}"
#  - "echo.%{trusted.domain}"
  - "foxtrot.%{trusted.domain}"
  - "tango.%{trusted.domain}"
  - "zulu.%{trusted.domain}"

profile::base::files::objects:
  "/etc/nginx/options-ssl-nginx.conf":
     content: |
              ssl_certificate           /etc/letsencrypt/live/%{trusted.certname}/fullchain.pem;
              ssl_certificate_key       /etc/letsencrypt/live/%{trusted.certname}/privkey.pem;


nginx::server_purge: true
nginx::nginx_locations:
  'well-known':
    location: '^~ /.well-known/acme-challenge/'
    www_root: '/var/www/html/letsencrypt/'
    server:
      - "%{trusted.hostname}"
      # - echo
      - foxtrot
      - tango
      - zulu
    location_custom_cfg_append:
     'default_type' : 'text/plain;'

nginx::nginx_servers:
  "%{trusted.hostname}":
    server_name: [ "%{trusted.certname}" ]
    listen_port:  80
    ssl:          true
    ssl_redirect: true
    ssl_cert:     "/etc/letsencrypt/live/%{trusted.certname}/fullchain.pem"
    ssl_key:      "/etc/letsencrypt/live/%{trusted.certname}/privkey.pem"
    include_files:
      - "/etc/nginx/snippets/options-ssl-nginx.conf*"
  zulu:
    server_name: [ "zulu.%{trusted.domain}" ]
    listen_port: 80
    proxy      : "http://zulu.%{trusted.domain}:80/"
  foxtrot:
    server_name: [ "foxtrot.%{trusted.domain}" ]
    listen_port: 80
    proxy      : "http://foxtrot.%{trusted.domain}:80/"
#  echo:
#    server_name: [ "echo.%{trusted.domain}" ]
#    listen_port: 80
#    proxy      : "http://echo.%{trusted.domain}:80/"
# tango related
  tango:
    server_name: [ "tango.%{trusted.domain}" ]
    listen_port: 80
  tango-sabnzbd:
    listen_port: 8080
    server_name: [ "tango.%{trusted.domain}" ]
    proxy      : "http://tango.%{trusted.domain}:8080/"
  tango-radarr:
    listen_port: 7878
    server_name: [ "tango.%{trusted.domain}" ]
    proxy      : "http://tango.%{trusted.domain}:7878/"
  tango-sonarr:
    listen_port: 8989
    server_name: [ "tango.%{trusted.domain}" ]
    proxy      : "http://tango.%{trusted.domain}:8989/"
#  tango-transmission:
#    listen_port:  9091
#    server_name:  [ "tango.%{trusted.domain}" ]
#    proxy      :  "http://tango.%{trusted.domain}:9091"
  tango-transmission:
    server_name:  [ "tango.%{trusted.domain}" ]
    listen_port:  9091
    ssl_port:     9092
    proxy:        "http://tango.%{trusted.domain}:9091/"
    ssl:          true
    ssl_redirect: true
    ssl_cert:     "/etc/letsencrypt/live/%{trusted.certname}/fullchain.pem"
    ssl_key:      "/etc/letsencrypt/live/%{trusted.certname}/privkey.pem"

